<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex h-screen bg-gray-100">

  <!-- Sidebar -->
  <aside id="sidebar"
         class="fixed z-50 w-64 h-full bg-blue-900 text-white flex flex-col transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out">
    <div class="p-4 flex justify-between items-center border-b border-gray-700">
      <h1 class="text-xl font-bold">Admin</h1>
      <button id="closeSidebar" class="md:hidden text-gray-300 hover:text-white">&times;</button>
    </div>
    <nav class="flex-1 p-4 space-y-2">
      <a href="{% url 'dashboard' %}" class="block px-3 py-2 rounded hover:bg-gray-700 {% if request.resolver_match.url_name == 'dashboard' %} bg-blue-500 {% endif %}">Dashboard</a>
      <a href="{% url 'petition-list' %}" class="block px-3 py-2 rounded hover:bg-gray-700 {% if request.resolver_match.url_name == 'petition-list' %} bg-blue-500 {% endif %}">Manage Petitions</a>
      <a href="{% url 'user-list' %}" class="block px-3 py-2 rounded hover:bg-gray-700">Manage Users</a>
      {% comment %} <a href="#" class="block px-3 py-2 rounded hover:bg-gray-700">Reports</a> {% endcomment %}
    </nav>
    <div class="p-4 border-t border-gray-700">
      <form method="POST" action="/logout/">
        {% csrf_token %}
        <button type="submit"
                class="w-full text-left px-3 py-2 rounded bg-red-600 hover:bg-red-700">
          Logout
        </button>
      </form>
    </div>
  </aside>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col ml-0 md:ml-64">
    <!-- Topbar (fixed) -->
    <header class="fixed top-0 left-0 md:left-64 right-0 bg-white shadow p-4 flex justify-between items-center z-40">
      <button id="openSidebar" class="md:hidden text-gray-700 focus:outline-none">
        â˜°
      </button>
      <h2 class="text-lg font-bold">{{ user }}</h2>
    </header>

    <!-- Scrollable Content -->
    <main class="flex-1 p-6 mt-16 overflow-y-auto">
      {% block content %}
      {% endblock %}
    </main>
  </div>

  <!-- Sidebar Toggle Script -->
  <script>
    const sidebar = document.getElementById("sidebar");
    const openSidebar = document.getElementById("openSidebar");
    const closeSidebar = document.getElementById("closeSidebar");

    openSidebar?.addEventListener("click", () => {
      sidebar.classList.remove("-translate-x-full");
    });

    closeSidebar?.addEventListener("click", () => {
      sidebar.classList.add("-translate-x-full");
    });
  </script>
</body>
</html>
