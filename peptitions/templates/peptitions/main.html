<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">

  <!-- Top Navigation -->
  <nav class="bg-white shadow-lg border-b border-gray-200 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <!-- Left Section -->
        <div class="flex items-center space-x-4">
          <!-- Sidebar Toggle -->
          <button id="sidebarToggle" class="p-2 rounded-lg text-gray-600 hover:text-blue-600 hover:bg-gray-100 transition-colors duration-200">
            <i class="fas fa-bars text-xl"></i>
          </button>
          
          <!-- Brand -->
          <div class="flex items-center space-x-3">
            <i class="fas fa-microphone-alt text-blue-600 text-2xl"></i>
            <h1 class="text-xl font-bold text-gray-900 hidden sm:block">Admin Panel</h1>
          </div>
        </div>

        <!-- Right Section -->
        <div class="flex items-center space-x-6">
          <!-- Search -->
          <div class="hidden md:block relative">
            <input type="text" placeholder="Search..." class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 w-64 transition-all duration-200">
            <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
          </div>

          <!-- Notifications -->
          <button class="relative p-2 text-gray-500 hover:text-blue-600 transition-colors duration-200 rounded-lg hover:bg-gray-100">
            <i class="fas fa-bell text-xl"></i>
            <span class="absolute top-0 right-0 w-3 h-3 bg-red-500 rounded-full border-2 border-white"></span>
          </button>

          <!-- User Menu -->
          <div class="flex items-center space-x-3">
            <div class="text-right hidden md:block">
              <p class="font-semibold text-gray-800 text-sm">{{ user.email }}</p>
              <p class="text-gray-500 text-xs">Administrator</p>
            </div>
            <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-blue-600 rounded-full flex items-center justify-center shadow-lg">
              <span class="text-white font-semibold text-sm">{{ user.email|first|upper }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Collapsible Sidebar -->
  <aside id="sidebar" 
         class="fixed left-0 top-16 h-[calc(100vh-4rem)] w-64 bg-white shadow-xl border-r border-gray-200 transform -translate-x-full md:-translate-x-0 transition-transform duration-300 ease-in-out z-40">
    
    <!-- Navigation -->
    <nav class="p-6 space-y-2">
      <a href="{% url 'dashboard' %}" 
         class="flex items-center space-x-3 px-4 py-3 rounded-xl transition-all duration-200 hover:bg-blue-50 hover:text-blue-600 text-gray-700 {% if request.resolver_match.url_name == 'dashboard' %} bg-blue-50 text-blue-600 border border-blue-200 {% endif %}">
        <i class="fas fa-chart-pie w-5 text-center"></i>
        <span>Dashboard</span>
      </a>
      
      <a href="{% url 'petition-list' %}" 
         class="flex items-center space-x-3 px-4 py-3 rounded-xl transition-all duration-200 hover:bg-blue-50 hover:text-blue-600 text-gray-700 {% if request.resolver_match.url_name == 'petition-list' %} bg-blue-50 text-blue-600 border border-blue-200 {% endif %}">
        <i class="fas fa-scroll w-5 text-center"></i>
        <span>Manage Petitions</span>
      </a>
      
      <a href="{% url 'user-list' %}" 
         class="flex items-center space-x-3 px-4 py-3 rounded-xl transition-all duration-200 hover:bg-blue-50 hover:text-blue-600 text-gray-700 {% if request.resolver_match.url_name == 'user-list' %} bg-blue-50 text-blue-600 border border-blue-200 {% endif %}">
        <i class="fas fa-users w-5 text-center"></i>
        <span>Manage Users</span>
      </a>

      <!-- Additional Menu Items -->
      <a href="#" 
         class="flex items-center space-x-3 px-4 py-3 rounded-xl transition-all duration-200 hover:bg-blue-50 hover:text-blue-600 text-gray-700">
        <i class="fas fa-cog w-5 text-center"></i>
        <span>Settings</span>
      </a>

      <a href="#" 
         class="flex items-center space-x-3 px-4 py-3 rounded-xl transition-all duration-200 hover:bg-blue-50 hover:text-blue-600 text-gray-700">
        <i class="fas fa-question-circle w-5 text-center"></i>
        <span>Help & Support</span>
      </a>
    </nav>

    <!-- Quick Stats -->
    <div class="p-6 border-t border-gray-200">
      <h3 class="text-sm font-semibold text-gray-500 uppercase tracking-wider mb-3">Quick Stats</h3>
      <div class="space-y-2">
        <div class="flex justify-between items-center text-sm">
          <span class="text-gray-600">Online Users</span>
          <span class="font-semibold text-green-600">{{ total_users }}</span>
        </div>
        <div class="flex justify-between items-center text-sm">
          <span class="text-gray-600">Pending Tasks</span>
          <span class="font-semibold text-yellow-600">{{ pending_petitions }}</span>
        </div>
      </div>
    </div>

    <!-- Logout -->
    <div class="p-6 border-t border-gray-200 mt-auto">
      <form method="POST" action="/logout/">
        {% csrf_token %}
        <button type="submit"
                class="w-full flex items-center space-x-3 px-4 py-3 rounded-xl bg-red-50 hover:bg-red-100 text-red-600 transition-all duration-200">
          <i class="fas fa-sign-out-alt w-5 text-center"></i>
          <span>Logout</span>
        </button>
      </form>
    </div>
  </aside>

  <!-- Main Content -->
  <div class="min-h-screen">
    <!-- Mobile Search -->
    <div class="md:hidden bg-white border-b border-gray-200 p-4">
      <div class="relative">
        <input type="text" placeholder="Search..." class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
      </div>
    </div>

    <!-- Main Content Area -->
    <main class="p-6 md:ml-0 transition-all duration-300" id="mainContent">
      {% block content %}
      {% endblock %}
    </main>
  </div>

  <!-- Overlay for mobile -->
  <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden md:hidden"></div>

  <script>
    const sidebar = document.getElementById('sidebar');
    const sidebarToggle = document.getElementById('sidebarToggle');
    const overlay = document.getElementById('overlay');
    const mainContent = document.getElementById('mainContent');

    // Toggle sidebar
    sidebarToggle.addEventListener('click', () => {
      sidebar.classList.toggle('-translate-x-full');
      overlay.classList.toggle('hidden');
    });

    // Close sidebar when clicking overlay
    overlay.addEventListener('click', () => {
      sidebar.classList.add('-translate-x-full');
      overlay.classList.add('hidden');
    });

    // Close sidebar when clicking outside on mobile
    document.addEventListener('click', (event) => {
      if (window.innerWidth < 768) {
        const isClickInsideSidebar = sidebar.contains(event.target);
        const isClickOnToggle = sidebarToggle.contains(event.target);
        
        if (!isClickInsideSidebar && !isClickOnToggle && !sidebar.classList.contains('-translate-x-full')) {
          sidebar.classList.add('-translate-x-full');
          overlay.classList.add('hidden');
        }
      }
    });

    // Adjust main content margin when sidebar is open on desktop
    function adjustLayout() {
      if (window.innerWidth >= 768) {
        mainContent.classList.add('md:ml-64');
      } else {
        mainContent.classList.remove('md:ml-64');
      }
    }

    // Initial adjustment
    adjustLayout();
    
    // Adjust on resize
    window.addEventListener('resize', adjustLayout);
  </script>
</body>
</html>
