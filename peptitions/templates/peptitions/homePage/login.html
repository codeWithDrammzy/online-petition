{% extends "peptitions/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-green-50 to-blue-100 py-4 sm:px-6 lg:px-8">
  <div class="max-w-md mx-auto">
    <!-- Card Container -->
    <div class="bg-white shadow-2xl rounded-2xl overflow-hidden border border-gray-100">
      <!-- Header Section -->
      <div class="bg-gradient-to-r from-green-600 to-emerald-700 px-6 py-8 text-center">
        <div class="flex justify-center mb-4">
          <div class="w-16 h-16 bg-white/20 rounded-full flex items-center justify-center">
            <i class="fas fa-sign-in-alt text-white text-2xl"></i>
          </div>
        </div>
        <h2 class="text-3xl font-bold text-white mb-2">Welcome Back</h2>
        <p class="text-green-100 text-lg">Continue your journey of change</p>
      </div>
      
      <!-- Form Section -->
      <div class="px-6 py-8">
        <form method="post" class="space-y-6">
          {% csrf_token %}
          
          <!-- Crispy Form with Enhanced Styling -->
          <div class="space-y-4">
            {{ form|crispy }}
          </div>

          <!-- Remember Me & Forgot Password (if available in your form) -->
          <div class="flex items-center justify-between text-sm">
            <label class="flex items-center text-gray-600">
              <input type="checkbox" class="rounded border-gray-300 text-green-600 focus:ring-green-500">
              <span class="ml-2">Remember me</span>
            </label>
            <a href="#" class="text-green-600 hover:text-green-700 font-medium transition-colors">
              Forgot password?
            </a>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="w-full bg-gradient-to-r from-green-600 to-emerald-700 hover:from-green-700 hover:to-emerald-800 text-white font-semibold py-3 px-4 rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
            <i class="fas fa-sign-in-alt mr-2"></i>
            Sign In to Your Account
          </button>
        </form>

        <!-- Register Redirect -->
        <div class="mt-8 text-center">
          <p class="text-gray-600">
            Don't have an account?
            <a href="{% url 'register' %}" class="text-green-600 hover:text-green-700 font-semibold transition-colors duration-200 ml-1">
              Join our community
            </a>
          </p>
        </div>
      </div>
      
      <!-- Footer Note -->
      <div class="bg-gray-50 px-6 py-4 border-t border-gray-100">
        <p class="text-xs text-gray-500 text-center">
          Secure login protected by industry standards
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
