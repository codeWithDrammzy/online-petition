{% extends "peptitions/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100  px-4 sm:px-6 lg:px-8">
  <div class="max-w-md mx-auto">
    <!-- Card Container -->
    <div class="bg-white shadow-2xl rounded-2xl overflow-hidden border border-gray-100">
      <!-- Header Section -->
      <div class="bg-gradient-to-r from-blue-600 to-indigo-700 px-6 py-8 text-center">
        <div class="flex justify-center mb-4">
          <div class="w-16 h-16 bg-white/20 rounded-full flex items-center justify-center">
            <i class="fas fa-user-plus text-white text-2xl"></i>
          </div>
        </div>
        <h2 class="text-3xl font-bold text-white mb-2">Join Our Community</h2>
        <p class="text-blue-100 text-lg">Start creating change today</p>
      </div>
      
      <!-- Form Section -->
      <div class="px-6 py-8">
        <form method="post" class="space-y-6">
          {% csrf_token %}
          
          <!-- Crispy Form with Enhanced Styling -->
          <div class="space-y-4">
            {{ form|crispy }}
          </div>

          <!-- Submit Button -->
          <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-indigo-700 hover:from-blue-700 hover:to-indigo-800 text-white font-semibold py-3 px-4 rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            <i class="fas fa-user-plus mr-2"></i>
            Create Account
          </button>
        </form>

        <!-- Login Redirect -->
        <div class="mt-8 text-center">
          <p class="text-gray-600">
            Already have an account?
            <a href="{% url 'login' %}" class="text-blue-600 hover:text-blue-700 font-semibold transition-colors duration-200 ml-1">
              Sign in here
            </a>
          </p>
        </div>
      </div>
      
      <!-- Footer Note -->
      <div class="bg-gray-50 px-6 py-4 border-t border-gray-100">
        <p class="text-xs text-gray-500 text-center">
          By registering, you agree to our Terms of Service and Privacy Policy
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
