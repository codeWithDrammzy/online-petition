<!-- templates/peptitions/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Peptition Management{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Navbar -->
  <nav class="bg-white shadow-md fixed w-full z-20 transition duration-300">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">
        <!-- Logo -->
        <div class="flex items-center">
          <a href="/" class="text-2xl font-extrabold text-blue-600 tracking-wide">Peptitions</a>
        </div>
        <!-- Desktop Menu -->
        <div class="hidden md:flex space-x-6 items-center font-medium">
          <a href="{% url 'register' %}" class="text-gray-700 hover:text-blue-600 transition">Register</a>
          <a href="{% url 'login' %}" class="text-gray-700 hover:text-blue-600 transition">Login</a>
        </div>
        <!-- Mobile Menu Button -->
        <div class="md:hidden flex items-center">
          <button id="menu-btn" class="text-gray-700 hover:text-blue-600 focus:outline-none text-2xl">
            â˜°
          </button>
        </div>
      </div>
    </div>
    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden bg-white px-4 pb-4 space-y-2 shadow-lg">
      <a href="{% url 'register' %}" class="block text-gray-700 hover:text-blue-600">Register</a>
      <a href="{% url 'login' %}" class="block text-gray-700 hover:text-blue-600">Login</a>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="pt-20">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-400 py-6 mt-10">
    <div class="max-w-6xl mx-auto text-center">
      <p>&copy; 2025 Peptition Management System. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Mobile menu toggle
    document.getElementById("menu-btn").addEventListener("click", () => {
      const menu = document.getElementById("mobile-menu");
      menu.classList.toggle("hidden");
    });
  </script>
</body>
</html>
