<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <div class="flex h-screen">

    <!-- Sidebar (Desktop + Mobile) -->
    <aside id="sidebar"
      class="fixed inset-y-0 left-0 w-64 bg-white shadow-lg p-5 transform -translate-x-full md:translate-x-0 transition-transform duration-300 z-50">
      
      <h2 class="text-2xl font-bold text-blue-600 mb-6">PetitionSys</h2>
      
      <nav class="space-y-4">
        <a href="{% url 'board' %}" 
           class="block py-2 px-3 rounded hover:bg-blue-100 text-gray-700 {% if request.resolver_match.url_name == 'board' %} bg-blue-200 font-semibold {% endif %}">
          ğŸ“Š Dashboard
        </a>
        
        <a href="{% url 'my_petitions' %}" 
           class="block py-2 px-3 rounded hover:bg-blue-100 text-gray-700 {% if request.resolver_match.url_name == 'my_petitions' %} bg-blue-200 font-semibold {% endif %}">
          ğŸ“ My Petitions
        </a>
        
        <a href="{% url 'signed_petitions' %}" 
           class="block py-2 px-3 rounded hover:bg-blue-100 text-gray-700 {% if request.resolver_match.url_name == 'signed_petitions' %} bg-blue-200 font-semibold {% endif %}">
          âœ… Signed Petitions
        </a>
        
        <a href="" 
           class="block py-2 px-3 rounded hover:bg-blue-100 text-gray-700 {% if request.resolver_match.url_name == 'profile' %} bg-blue-200 font-semibold {% endif %}">
          ğŸ‘¤ Profile
        </a>
        
        <form method="POST" action="{% url 'logout' %}">
          {% csrf_token %}
          <button type="submit"
                  class="w-full text-left block py-2 px-3 rounded hover:bg-red-100 text-red-600">
            ğŸšª Logout
          </button>
        </form>
      </nav>
    </aside>

    <!-- Overlay for mobile -->
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-40 md:hidden"></div>

   
      {% block content %}{% endblock %}
    
  </div>

  <!-- JS for mobile sidebar -->
  <script>
    const menuBtn = document.getElementById("menuBtn");
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("overlay");

    if (menuBtn) {
      menuBtn.addEventListener("click", () => {
        sidebar.classList.remove("-translate-x-full");
        overlay.classList.remove("hidden");
      });
    }

    overlay.addEventListener("click", () => {
      sidebar.classList.add("-translate-x-full");
      overlay.classList.add("hidden");
    });
  </script>
</body>
</html>
